apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.namespace }}-anyuid-scc
roleRef:
  kind: ClusterRole
  name: system:openshift:scc:anyuid 
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Values.Namespace }}
